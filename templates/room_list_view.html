{% extends "base.html" %}
{% load static %}

    {% block stylesheets %}
    <link rel="stylesheet" href="{% static 'hotel_management_sys/css/rooms.css' %}">
    {% endblock %}

    {% block content %}
    <section class="rooms-section container">
        <h2 class="section-header"> Rooms</h2>
        <div class="content">
        {% for room_category, room_url in room_list %}
        <div class="room">
            <a href="{{room_url}}">
                <img
                    src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
                <h2>{{room_category}}</h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Commodi</p>
            </a>
        </div>
        {% endfor %}
    </div>
    </section>
    {% endblock %}
