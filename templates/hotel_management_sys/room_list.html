<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room List</title>
</head>
<body>
    {% if room_list %}
        <ul>
            {% for room in room_list %}
                <li> {{room}} </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
